<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Shop</title>
    <style>
        /* Basic reset */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Styling for h1 */
        h1 {
            color: red;
            margin-bottom: 20px; /* Adds space between the heading and image */
        }

        /* Styling for image */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Donut World</h1>
    <img src="/uploads/2023/02/donut.png" alt="Donut">
</body>
</html>
